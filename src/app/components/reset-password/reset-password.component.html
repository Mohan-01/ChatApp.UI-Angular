<div class="container mt-5" style="max-width: 400px">
  <h2 class="mb-4 text-center">Reset Your Password</h2>

  <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
    <!-- New Password -->
    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        class="form-control"
        [(ngModel)]="resetPasswordRequest.newPassword"
        required
      />
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        class="form-control"
        [(ngModel)]="confirmPassword"
        required
      />
      <div
        *ngIf="confirmPassword !== resetPasswordRequest.newPassword"
        class="text-danger mt-1"
      >
        Passwords do not match.
      </div>
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </div>
  </form>
</div>
