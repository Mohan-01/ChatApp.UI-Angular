<div class="container mt-5" style="max-width: 400px">
  <h2 class="mb-4 text-center">Forgot Your Username?</h2>

  <form (ngSubmit)="forgotUsername()" #forgotUsernameForm="ngForm">
    <!-- Email Input -->
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="forgotUsernameRequest.email"
        required
      />
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">
        Send Username Reminder
      </button>
    </div>
  </form>
</div>
