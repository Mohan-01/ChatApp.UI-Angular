<div
  class="min-h-screen flex flex-col justify-center items-center bg-gray-100 p-4"
>
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-4 text-center">Forgot Your Password?</h2>
    <p class="text-gray-600 text-center mb-6">
      Enter your email and we'll send you a reset link.
    </p>

    <form (ngSubmit)="forgotPassword()">
      <div class="mb-4">
        <input
          type="email"
          [(ngModel)]="forgotPasswordRequest.email"
          placeholder="Enter your email"
          name="email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition"
      >
        Send Reset Link
      </button>
    </form>

    <div class="mt-6 text-center">
      <a
        class="nav-link"
        [routerLink]="'/login'"
        class="text-blue-600 hover:underline"
        >&larr; Back to Login
      </a>
    </div>
  </div>
</div>
