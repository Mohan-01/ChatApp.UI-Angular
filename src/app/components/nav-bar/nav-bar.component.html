<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="'/home'">Chat App</a>

    <!-- Navbar Toggle Button for Mobile -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/home'" routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/search-users'"
            routerLinkActive="active"
            >Search Users</a
          >
        </li>

        <!-- Show Login & Signup links if not authenticated -->
        <ng-container *ngIf="!isAuthenticated">
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/login'"
              routerLinkActive="active"
              >Sign In</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/register'"
              routerLinkActive="active"
              >Sign Up</a
            >
          </li>
        </ng-container>

        <!-- Show other links if authenticated -->
        <ng-container *ngIf="isAuthenticated">
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/friends'"
              routerLinkActive="active"
              >Friends List</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/friend-requests'"
              routerLinkActive="active"
              >Friend Requests</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="'/profile'"
              routerLinkActive="active"
              >Profile</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" (click)="logout()"> Logout </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
